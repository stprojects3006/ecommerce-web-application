global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "blackbox.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Service Registry (Eureka)
  - job_name: 'service-registry'
    static_configs:
      - targets: ['service-registry:8761']
    metrics_path: '/actuator/prometheus'

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8081']
    metrics_path: '/actuator/prometheus'

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
    metrics_path: '/actuator/prometheus'

  # Category Service
  - job_name: 'category-service'
    static_configs:
      - targets: ['category-service:8082']
    metrics_path: '/actuator/prometheus'

  # Product Service
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:8083']
    metrics_path: '/actuator/prometheus'

  # Cart Service
  - job_name: 'cart-service'
    static_configs:
      - targets: ['cart-service:8084']
    metrics_path: '/actuator/prometheus'

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:8085']
    metrics_path: '/actuator/prometheus'

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8086']
    metrics_path: '/actuator/prometheus'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8087']
    metrics_path: '/actuator/prometheus'

  # Frontend (if it exposes metrics)
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:5173']

  # Nginx (if nginx-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']

  # MongoDB (if mongodb-exporter is used)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Blackbox Exporter
  - job_name: 'blackbox-exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # HTTP endpoint monitoring via Blackbox
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://nginx
        - http://api-gateway:8080/actuator/health
        - http://service-registry:8761
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115 